<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">

        <!-- Sidebar input section -->
        <div class="sidebar">
            <div class="title-sidebar">
                <h2>Library</h2>
                <p>by TFSS</p>
            </div>
            <button>Add Book</button>
            <div class="inputs">
                <form action="/" class="form-container">
                    <ul>
                        <div>
                            <li><label for="title">Title</label></li>
                            <li><input type="text" name="book_title" id="title" placeholder="Avatar vs Avengers?" required></li>
                        </div>
                        <div>
                            <li><label for="author">Author</label></li>
                            <li><input type="text" name="book_author" id="author" placeholder="James Cameron" required></li>
                        </div>
                        <div>
                            <li><label for="pages">Pages</label></li>
                            <li><input type="number" name="book_pages" id="pages" placeholder="300" required></li>
                        </div>
                        <div>
                            <li><label for="read">Have you read the book?</label></li>
                            <li><input type="text" name="book_read" id="read" placeholder="Yes/No" required></li>
                        </div>
                        <button type="button" id="submit">Confirm</button>
                        <button type="button" id="cancel">Cancel</button>
                    </ul>
                </form>
            </div>
        </div>

        <!-- Book section  -->
        <div class="content">
        </div>
    </div>
</body>

</html>
